instrucoes-correcao:
  descricao: Voce vai julgar os trabalhos das pessoas de acordo com alguns criterios
  entregou: 0 ou 1. Se a pessoa tá de ferias, o prazo dela termina 2 semanas depois que ela voltar. Se nao tiver voltado, deixa em branco.
  passou-do-prazo: quantos dias depois do prazo isso foi entregue (inteiro negativo=adiantado, 0 ou positivo=atrasado)
  facilidade-de-reproduzir: Consegui rodar o codigo facilmente. o Readme me ajudou
  legibilidade: Consegui entender e modificar o codigo do colega
  feedback-positivo:
  feedback-melhorar:
  rank: Posicao na lista de melhor pro pior dentre os que vc corrigiu (e foram entregues)
